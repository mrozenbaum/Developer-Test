<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS Link -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Developer Test</title>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row justify-content-end">
      <!-- Book Now Button -->
        <p><a class="btn btn-dark" id="bookNowBtn" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Book Now</a></p>
      </div>

      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          <!-- Booking Form -->
          <div class="row justify-content-end">  
            <form class="col-sm-3" id="bookingForm" method="post" action="">

              <div class="form-group">
                <label for="arrivalDate">Arrival Date</label>
                <div class='input-group date' id='arrivalDate'>
                  <input type='date' class="form-control" name="Arrival Date" value="" required/>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                  
                </div>
              </div>

              <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <div class='input-group date' id='departureDate'>
                  <input type='date' class="form-control" name="Departure Date" value="" required/>
                    <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </span> 
                </div>
              </div>

              <label for="guests"><b>Guests</b></label>

              <div class="form-group"> 
                <label for="adultGuest">Adult</label>
                <select class="form-control" id="adultGuest" name="Adult Guest" value="" required>
                  <option value="">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>

                <label for="childGuest">Child</label>
                <select class="form-control" id="childGuest" name="Child Guest" value="" required>
                  <option value="">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <!-- Submit Button -->
              <div id="bookingSubmit">
                <button type="submit" class="btn btn-dark">LETS GO</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

      <!-- Background Image Carousel with Controls --> 
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100" src="images/BackgroundImage.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/BackgroundImage2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/BackgroundImage3.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
